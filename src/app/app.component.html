<main>
  <h1>{{ title }}</h1>

  <article>
    <h2>{{ getFullYear() }}</h2>
    <p>Watt total: {{ kw_total }}kW</p>

    @for(item of graphs2; track item["id"]){

    <app-graph
      [graphdata]="{ id: item['id'], year: item['year'], month: item['month'] }"
      (wattTotalEvent)="eventWattTotal($event)"
    ></app-graph>
    }
  </article>

  <router-outlet></router-outlet>
</main>
